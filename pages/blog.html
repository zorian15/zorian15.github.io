---
title: Blog Posts
layout: single
permalink: /blog/
entries_layout: grid
classes: wide
---


<ul>
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title}}</a></h3>
      <h6>{{ post.date | date: "%-d %B %Y"}}</h6>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
